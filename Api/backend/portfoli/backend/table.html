<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="t.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="model container ">
        <div class="modelcontent">
            <h3 class="text-center">Student Details</h3>
            <form action="#" onsubmit="return false;" class="form pl-3">
                <div class="row my-3">
                    <div class="col-md-12 my-3">
                        <label for="sno">Sno</label><br>
                        <input type="text" id="sno">
                    </div>
                    <div class="col-md-12 ">
                        <label for="fname">Firstname</label><br>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="col-md-12 my-3">
                        <label for="lname">Secondname</label><br>

                        <input type="text" name="lname" id="lname">
                    </div>
                    <div class="col-md-12 ">

                        <label for="dept">Department</label><br>

                        <input type="text" id="dept">
                    </div>

                    <div class="col-md-12 my-3">
                        <label for="reg">Registernumber</label><br>
                        <input type="text" id="reg">
                    </div>
                    <div class="col-md-12 ">

                        <label for="gpa">GPA</label><br>
                        <input type="text" id="gpa">
                    </div>
                    <div class="row my-3">
                        <div class="col-md-6">
                            <button class="save text-center">save</button>
                        </div>
                        <div class="col-md-6">
                            <button class="cancel text-center">cancel</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div class="flexbox">
        <div class="container  my-3 d-flex justify-content-center">
            <div>
                <table class="ttable table table-bordered border-light">

                    <tr class="bg-info">
                        <th>S.no</th>
                        <th>Firstname</th>
                        <th>lastname</th>
                        <th>Department</th>
                        <th>Reg.no</th>
                        <th>GPA</th>
                        <th>Action</th>
                    </tr>




                </table><br>


                <button class="add text-center">+Add</button>


            </div>
        </div>
    </div>

    <script src="table.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
